              expression: $B > 60
              refId: C
      
      - uid: azurepostgresqlbackupfailed
        title: AzurePostgreSQLBackupFailed
        condition: C
        for: 1h
        noDataState: OK  # OK because backup_storage_used is always > 0 for functioning backups
        execErrState: Alerting
        annotations:
          summary: PostgreSQL server {{ $labels.resourcename }} backup may be failing
          description: |
            No backup storage usage detected for 1 hour.

            **Impact**: Data loss risk if server fails.

            **Action**:
            1. Check backup status in Azure Portal: Backup and Restore blade
            2. Verify backup policy is configured
            3. Check for backup errors in Activity Log
            4. Open support ticket if backups are actually failing
        labels:
          severity: critical
          component: postgresql
          category: azure-resources
        data:
          - refId: A
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: P1EB995EACC6832D3
            model:
              queryType: Azure Monitor
              azureMonitor:
                resourceGroup: shared-hosting-accept-prod
                resourceName: copperiq-accept-prod
                metricNamespace: Microsoft.DBforPostgreSQL/flexibleServers
                metricName: backup_storage_used
                aggregation: Average
                timeGrain: PT1M
              refId: A
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
              refId: B
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: math
              expression: $B == 0
              refId: C
