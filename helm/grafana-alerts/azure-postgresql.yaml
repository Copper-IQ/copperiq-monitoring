      - uid: azurepostgresqlhighconnections
        title: AzurePostgreSQLHighConnections
        condition: C
        for: 5m
        noDataState: Alerting
        execErrState: Alerting
        annotations:
          summary: PostgreSQL server {{ $labels.resourcename }} connections > 80% of limit
          description: >
            Active connections: {{ $value }} (Note: Azure Monitor reports absolute count, not percentage).


            **Impact**: New connections may be rejected, application errors.


            **Action**:

            1. Check active connections: `SELECT count(*) FROM pg_stat_activity;`

            2. Identify connection sources: `SELECT usename, application_name, count(*) FROM pg_stat_activity GROUP BY
            1,2;`

            3. Review connection pool settings in n8n and content-platform

            4. Check for connection leaks (connections not being released)

            5. Consider increasing max_connections or connection pooling
        labels:
          severity: warning
          component: postgresql
          category: azure-resources
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: P1EB995EACC6832D3
            model:
              queryType: Azure Monitor
              azureMonitor:
                resourceGroup: shared-hosting-accept-prod
                resourceName: copperiq-accept-prod
                metricNamespace: Microsoft.DBforPostgreSQL/flexibleServers
                metricName: active_connections
                aggregation: Average
                timeGrain: PT1M
              refId: A
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
              refId: B
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
