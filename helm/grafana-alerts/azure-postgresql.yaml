# Grafana Unified Alerting Rules: azure-postgresql
# FIXED: Using Azure Monitor datasource with correct metric names
apiVersion: 1
groups:
  - orgId: 1
    name: azure-postgresql
    folder: databases
    interval: 1m
    rules:
      - uid: azurepostgresqlhighcpu
        title: AzurePostgreSQLHighCPU
        condition: C
        for: 10m
        noDataState: Alerting  # Changed from OK to Alerting so we know if metrics stop working
        execErrState: Alerting
        annotations:
          summary: PostgreSQL server {{ $labels.resourcename }} CPU > 80%
          description: |
            Azure PostgreSQL Flexible Server {{ $labels.resourcename }} CPU usage is {{ $value }}%.

            **Databases affected**: n8n-data-shared-dev, n8n-data-shared-prod, langfuse, content-platform

            **Impact**: Query performance degradation, slower response times.

            **Action**:
            1. Check slow queries in Azure Portal: Monitor → Insights → Query Performance Insight
            2. Review active connections and long-running queries
            3. Consider scaling up if sustained
            4. Check for inefficient queries or missing indexes
          runbook_url: https://github.com/Copper-IQ/copperiq-monitoring/blob/main/docs/runbooks/azure-postgresql-high-cpu.md
        labels:
          severity: warning
          component: postgresql
          category: azure-resources
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: P1EB995EACC6832D3
            model:
              queryType: Azure Monitor
              azureMonitor:
                resourceGroup: shared-hosting-accept-prod
                resourceName: copperiq-accept-prod
                metricNamespace: Microsoft.DBforPostgreSQL/flexibleServers
                metricName: cpu_percent
                aggregation: Average
                timeGrain: PT1M
              refId: A
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
              refId: B
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: math
              expression: $B > 80
              refId: C
      
