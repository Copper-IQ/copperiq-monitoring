# Grafana Notification Policies
# Routes alerts to contact points based on labels (severity, component, etc.)
apiVersion: 1

policies:
  - orgId: 1
    receiver: slack-monitoring  # Default contact point
    group_by: ['alertname', 'cluster', 'namespace']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
    routes:
      # Critical and warning alerts go to #alerts channel
      - receiver: slack-alerts
        matchers:
          - severity =~ "critical|warning"
        continue: false
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 4h
      
      # Informational alerts go to #monitoring channel
      - receiver: slack-monitoring
        matchers:
          - severity = "info"
        continue: false
        group_wait: 30s
        group_interval: 10m
        repeat_interval: 24h
